<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webcam tests</title>
        <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    </head>
    <body>

        <video playsinline id="video-tag"></video>

        <script>
            const video = document.getElementById('video-tag');

async function go() {
    // first ask for get user media
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
}

go().catch(err => {
    alert(err.message);
});
        </script>
    </body>
</html>
